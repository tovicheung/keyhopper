<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game-container">
        <header>
            <div id="status-bar">
                <div id="level-wrapper" style="position: relative; display: inline-block;">
                    <span id="level-display"></span>
                    <div id="level-selector" class="hidden"></div>
                </div>
                <span id="message-display"></span>
            </div>
        </header>
        <div id="keyboard">
            <!-- gen -->
        </div>
        <div id="hint">
            <p>press the adjacent key on your physical keyboard</p>
        </div>
    </div>

    <script src="levels.js"></script>
    <script src="game.js"></script>
</body>
</html>
